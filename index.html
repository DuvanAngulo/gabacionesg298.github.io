<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabación IA G268</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .session-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .session-title {
            font-size: 1.1rem;
            color: #3498db;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .session-date {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .drive-btn {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            text-align: center;
            margin-top: auto;
            transition: background-color 0.3s;
        }
        
        .drive-btn:hover {
            background-color: #3367d6;
        }
        
        @media (max-width: 600px) {
            .sessions-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grabación de sesiones</h1>
        
        <div class="sessions-grid">
            <!-- Sesión 1 -->
            <div class="session-card">
                <div class="session-title">Sesión 1:</div>
                <div class="session-date">11 de Junio, 2025</div>
                <a href="https://us02web.zoom.us/rec/play/qPyE0S8u4Et6TyqxhiezUfvTWz9xqSuBlRX-8sqErHfVv8G9PGWVG6oVDGlVcM5WE940E24ZabT2HlJh.fEX-Co89n5_oqL7n?autoplay=true&startTime=1749678337000" class="drive-btn" target="_blank">Ver</a>
            </div>
            
            <!-- Sesión 2 -->
            <div class="session-card">
                <div class="session-title">Sesión 2:</div>
                <div class="session-date">13 de Junio, 2025</div>
                <a href="https://us02web.zoom.us/rec/play/n8QmVtqbL-Pg_F-SIP1IE5cKg0yuO4TFFSjmwgfgPmndcyRpQJgfBatQFBJmN-ggdCYE885hOBS5yKzK.5LNIpbKa5-hDFC__?autoplay=true&startTime=1749851438000" class="drive-btn" target="_blank">Ver</a>
            </div>
            
            <!-- Sesión 3 -->
            <div class="session-card">
                <div class="session-title">Sesión 3:</div>
                <div class="session-date">16 de Junio, 2025</div>
                <a href="https://us02web.zoom.us/rec/play/3AcRtno74yT0ZDBEDa9d2S6FhBdzo6GMa_ALPJtoMwBpTSrSsAkVNLOXaOfJutMnVlnxQGI_kwSHK-VZ.f_V0sq1dxKvVmhow?autoplay=true&startTime=1750110887000" class="drive-btn" target="_blank">Ver</a>
            </div>


            
            <!-- Puedes agregar más sesiones copiando y pegando el bloque session-card -->
        </div>
    </div>
</body>
</html>
